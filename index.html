<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Code Translator</title>
  <link rel="stylesheet" href="./styles/style.scss">
  <script src="./DOM.js" type="module" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-sdfsdf#" crossorigin="anonymous">
</head>
<body>
  <main>
    <form>
      <label for="englishInput">English</label>
      <input type="text" name="" id="englishInput">
      <label for="morseInput">Morse Code</label>
      <input type="text" name="" id="morseInput">
      <button id="translateBtn">Translate</button>
    </form>
    <div id="outputContainer"><p id="output"></p></div>
  </main>
</body>
</html>
